<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./Developer/style.css">
  <title>JavaScript Quiz</title>
</head>

<body>
  <div class="TimerContainer">
    <div class="timer"></div>
    <div id="scoredisplay"></div>
  </div>
  <div class="jumbotron" id="start">
    <h1 class="display-4">Coding Quiz Challenge</h1>
    <p class="lead" id="paragrah">Try to answer the following code-related questions withing the time limit. Keep in
      mind that incorrect answers will penalize <br>your scroretime by ten seconds</p>
    <a class="btn btn-primary btn-lg" href="#" role="button" id="qsbutton">Start Quiz</a>
  </div>
  <div class="jumbotron" id="questions">
    <p class="lead" id="question-display"></p>
  </div>

  <div id="results-correct-wrong"></div>

  <div class="card text-center" style="display: none;" id="quizend">
    <div class="card-body">
      <h5 class="card-title" id="quizendtext">Quiz Ended!</h5>
      <input type="text" name="name" id="first-name" placeholder="Enter Your Name"></input>
      <div id="buttonsend">
        <a href="#" class="btn btn-primary" id="endbutton">Submit</a>
        <a href="#" class="btn btn-primary" id="startagain">Start Quiz</a>
        <a href="#" class="btn btn-primary" id="highscores">High Scores</a>
      </div>
    </div>
  </div>
  <table class="table table-bordered" id="table" style="display: none;">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" id="one"></th>
        <td></td>
      </tr>
      <tr>
        <th scope="row" id="two"></th>
        <td></td>
      </tr>
    </tbody>
  </table>

  <script src="./Developer/script.js"></script>
</body>

</html>
