<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./Developer/style.css">
    <title>JavaScript Quiz</title>
</head>

<body>
  <div class="TimerContainer">
    <div class="timer"></div>
  </div>
  <div class="jumbotron" id ="start">
    <h1 class="display-4">Coding Quiz Challenge</h1>
    <p class="lead" id="paragrah">Try to answer the following code-related questions withing the time limit. Keep in mind that incorrect answers will penalize <br>your scroretime by ten seconds</p>
    <a class="btn btn-primary btn-lg" href="#" role="button" id="qsbutton">Start Quiz</a>
  </div>
  <div class="jumbotron" id="questions">
  <p class="lead" id="question-display"></p>
  <div id="results"></div>
  </div>
  <div id="results-correct-wrong"></div>
  <div id="alldone"></div>
  <div id="score"></div>
 
  <div id= "playername" type="input">
    <input type="text" id="inputName" placeholder="Enter Your Name" style="display: none;">
    <a class="btn btn-primary btn-lg" href="#" role="button" id="qsbutton" style="display: none;">Submit</a>
</input>
  </div>
  <script src="./Developer/script.js"></script>
</body>

</html>
